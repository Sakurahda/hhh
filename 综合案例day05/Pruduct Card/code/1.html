<!-- 产品卡片 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 清除默认样式 打开内减模式 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 整个页面的背景色是f1f1f1 */
            background-color: #f1f1f1;
        }
        .box {
            margin: 50px auto;
            /* 设置图片上边距 */
            padding-top: 40px;
            width: 270px;
            height: 253px;
            background-color: #fff;
            /* 把图片文字居中 */
            text-align: center;
            border-radius: 10px;
        }
        .box h4 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #333;
            font-size: 18px;
            font-weight: 400;
        }
        .box p {
            font-size: 12px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../image/liveSDK.svg" alt="">
        <br>
        <h4>抖音直播SDK</h4>
        <p>包括抖音直播看播功能</p>
    </div>
</body>
</html>
