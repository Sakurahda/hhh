<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            background-image: url(./images/1.png);

            /* no-repeat不平铺 */
            /* repeat平铺 */
            /* repeat-x水平平铺 */
            /* repeat-y竖直平铺 */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div>helllo</div>
</body>
</html>
