<!-- CSS特性————继承性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        /* 子类默认继承父级的文字控制属性 */
        body {
            color: blueviolet;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>我是dddddddiv</div>
    <p>我是ppppppp</p>
    <span>我是spaaaaaaaaaaaan</span>
    <!-- 如果标签自己有样式，就不会继承，没有自己的就会继承，a不继承颜色，继承字体加粗等 -->
    <a href="#">我是aaaaaaaaaaaaa</a>
</body>
</html>
