<!-- 伪类选择器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 选中元素的某个状态设置格式 */
        /* 选择器:hover {CSS属性} 鼠标悬停时候元素的格式 */
        a:hover {
            color: rgb(180, 9, 80);
        }
        .box:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <a href="#">我是B站</a>
    <p class="box">我是.box的p</p>
    <div class="box">我是.box的div</div>
</body>
</html>
