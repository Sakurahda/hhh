<!-- 并集选择器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 让多个标签有同样格式，标签，标签，标签n {CSS属性} */
        div,
        p,
        span {
            color: red;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <p>我是p</p>
    <span>我是span</span>
</body>
</html>
