<!-- Emmet写法，简写代码 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* w500 */
            width: 500px;
            /* bgc */
            background-color: #fff;
            /* w500+h10，添加多个元素 */
            width: 500px;
            height: 100px;
        }
        
        
    </style>
</head>
<body>
    <!-- p.box -->
    <p class="box"></p>
    <!-- .box -->
    <div class="box"></div>
    <!-- p#box -->
    <p id="box"></p>
    <!-- div+p，同级别 -->
    <div></div>
    <p></p>
    <!-- div>p，父子关系 -->
    <div>
        <p></p>
    </div>
    <!-- span*3,生成多个同类标签 -->
    <span></span><span></span><span></span>
    <!-- div{111},填充内容 -->
    <div>123</div>
</body>
</html>
