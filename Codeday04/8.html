<!-- CSS特性————层叠性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性————层叠性</title>
    <STYLE>
        /* 相同属性:后面覆盖前面 */
        /* 不同属性：全部生效 */
        div {
            color: red;
            font-size: 30px;
        }
        div {
            color: green;
            font-weight: 700;
        }
    </STYLE>
</head>
<body>
    <div>你像天外来物一样求之不得</div>
</body>
</html>
