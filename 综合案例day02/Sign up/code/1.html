<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册信息</h1>
    <hr>
    <form action="">
        <h2>个人信息</h2>
        姓名：
        <input type="text" placeholder="请输入真实姓名">
        <br><br>
        密码：
        <input type="password" placeholder="请输入密码">
        <br><br>
        确认密码：
        <input type="password" placeholder="请再次输入密码">
        <br><br>
        性别： 
        <label> <input type="radio" name="gender"> 男</label>
        <label> <input type="radio" name="gender"> 女</label>
        <br><br>
        居住城市：
        <select>
            <option>北京</option>
            <option>厦门</option>
            <option>西安</option>
            <option>四川</option>
        </select>
        <br><br>
        <h2>教育经历</h2>
        最高学历：
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option>研究生</option>
            <option>本科生</option>
        </select>
        <br><br>
        学校名称：
        <input type="text">
        <br><br>
        所学专业：
        <input type="text">
        <br><br>
        <div>
        在校时间：
        <select>
            <option>2015</option> 
            <option>2014</option> 
            <option>2013</option> 
            <option>2012</option> 
            <option>2011</option> 
            <option>2010</option> 
            <option>2009</option> 
        </select>
        --
        <select>
            <option>2019</option></div>
            <option>2018</option></div>
            <option>2017</option></div>
            <option>2016</option></div>
            <option>2015</option></div>
            <option>2014</option></div>
            <option>2013</option></div>
        </select>
    </div>
    <h2>工作经历</h2>
    公司名称：
    <input type="text">
    <br><br>
    工作描述：
    <br>
    <textarea></textarea>
    <br><br>
    <input type="checkbox">已阅读并同意以下协议：
    <br><br>
    <ul>
        <li>《<a href="https://identity.tencent.com/agreement" target="_blank">用户服务协议</a>》</li>
        <li>《<a href="https://privacy.qq.com/policy/tencent-privacypolicy" target="_blank">用户隐私协议</a>》</li>
    </ul>
    <br><br>
    <button type="submit">免费注册</button>
    <button type="reset">重新填写</button>

    </form>
</body>
</html>
