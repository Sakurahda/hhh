<!-- 浮动布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            width: 400px;
            height: 300px;
            margin: 10px auto;
            background-color: pink;
        }
        .left {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 50px;
            background-color: gold;
        }
        .center {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 50px;
            background-color: gold;
        }
        .right {
            float: left;
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left">1</div>
        <div class="center">2</div>
        <div class="right">3</div>
    </div>
</body>
</html>
