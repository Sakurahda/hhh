<!-- 弹性伸缩比 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认情况下,主轴方向靠内容撑开,侧轴自动拉伸 */
        .box {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            height: 100px;
            background-color: pink;
        }
        .box div:nth-child(1) {
            width: 200px;
        }
        .box div:nth-child(2) {
            /* 占用父级剩余尺寸的份数 */
            flex: 1;
        }
        .box div:nth-child(3) {
            /* 占用父级剩余尺寸的份数 */
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
</body>
</html>
