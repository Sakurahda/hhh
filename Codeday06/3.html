<!-- 清除浮动 -->
<!-- 场景:浮动元素会脱标，如果父级没有高度，子级无法撑开父级高度(可能导致页面布局错乱) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 10px auto;
            width: 1200px;
            /* 当父级没有高度时候，浮动托标无法撑开父级内容，下面的内容就会顶住父级的位置 */
            /* height: 300px; */
            background-color: pink;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: orange;
        }
        .right {
            float: right;
            width: 950px;
            height: 300px;
            background-color: gold;
        }
        .bottom {
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
