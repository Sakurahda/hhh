<!-- flex布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 使用flex布局 */
            display: flex;
            /* 主轴对齐方式 flex-start从左往右依次排列 flex-end 从右往左依次排列*/
            /* 主轴对齐方式 center 居中排列*/
            /* 主轴对齐方式 space-between 把父级剩下的尺寸分配成间距 弹性盒子之间的间距相等*/
            /* 主轴对齐方式 space-around 间距出现在两侧 之间间距是两端间距的两倍*/            
            /* 主轴对齐方式 space-around 间距出现在两侧 之间间距是两端间距的两倍*/            
            justify-content: space-evenly;
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
