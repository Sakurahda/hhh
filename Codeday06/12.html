<!-- 修改主轴方向 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            /* 改变主轴方向为竖直 */
            flex-direction: column;
            /* 竖直居中 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            width: 150px;
            height: 120px;
            background-color: pink;
        }
        img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/1.png" alt="">
        <span>媒体</span>
    </div>
</body>
</html>
