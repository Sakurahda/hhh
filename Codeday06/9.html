<!-- flex布局 -->
<!-- 主轴水平 侧轴竖直 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 弹性容器 */
        .box {
            /* 使用flex布局 */
            display: flex;
            /* 块间距 */
            justify-content: space-between;
            /* height: 300px; */
            border: 1px solid #000;
        }
        /* 弹性盒子 沿着主轴方向排列 */
        .box div {
            width: 200px;
            /* 没有高，默认与弹性容器一致 */
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 会自动挤压拉伸 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
    </div>
</body>
</html>
