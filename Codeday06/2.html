<!-- 产品布局效果 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清楚默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 清除圆点 */
        li {
            list-style: none;
        }
        /* 最大的那个div */
        .box {
            width: 1226px;
            height: 628px;
            /* background-color: pink; */
            /* 版心居中 */
            margin: 50px auto;
        }
        /* 左边的div */
        .next {
            float: left;
            width: 234px;
            height: 628px;
            background-color: skyblue;          
        }
        .last {
            float: right;
            width: 978px;
            height: 628px;
            /* background-color: brown; */
        }
        .last li {
            float: left;
            width: 234px;
            height: 300px;
            background-color: orange;
            margin-right: 14px;
            margin-bottom: 14px;          
        }
        /* 找到第四个和第八个li */
        /* 如果父级宽度不够 浮动的盒子会掉下来 */
        .last li:nth-child(4n) {
            margin-right: 0;
        }
        /* 找到后四个，取消下间距，增加上间距 */
        .last li:nth-child(n+5) {
            margin-top: 14px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="next"></div>
        <div class="last">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
