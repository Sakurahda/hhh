<!-- 布局标签，div，span 划分网页区域-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div——独占一行，无其余特殊效果，大盒子 -->
    <div>独占一行</div>
    <div>独占一行</div>
    <div>独占一行</div>
    <!-- span——不换行，无其余特殊效果，小盒子 -->
    <span>你好你好</span>
    <span>你好你好</span>
    <span>你好你好</span>
    <span>你好你好</span>
</body>
</html>
