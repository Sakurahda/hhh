<!-- 下拉菜单 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select嵌套option，option中加上selected为默认选中，无默认选中第一个 -->
    城市：
    <select>
        <option>北京</option>
        <option>福建</option>
        <option>四川</option>
        <option>重庆</option>
        <option selected>厦门</option>
    </select>
</body>
</html>
