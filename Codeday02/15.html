<!-- 按钮button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 表单区域,只有按钮和表单控件在form中，才可利用buton操作表单控件 -->
    <!-- action=""。发送数据的地址 -->
    <form action="">
        用户名：<input type="text">
        <br><br>
        密码：<input type="password">
        <br><br>
        <!-- type:submit,提交数据到后台 -->
        <button type="submit">提交</button>
        <!-- type:reset，把表单控件恢复默认值，清空 -->
        <button type="reset">重置</button>
        <!-- type:button 配合JavaScript使用 -->
        <button type="button">普通</button>
    </form>
</body>
</html>
