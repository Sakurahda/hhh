<!-- 单选框 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 利用name把两个单选框归为一组，利用checked默认勾选 -->
    <input type="radio" name="gender"> 男
    <input type="radio" name="gender" checked> 女
    
</body>
</html>
