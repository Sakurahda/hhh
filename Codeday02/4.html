<!-- 表格 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border 属性规定规定围绕表格的边框的宽度。 -->
    <!-- <table> </table> -->
   <table border="1">
    <!-- tr 一行 th 一列 -->
    <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
    </tr>
    <tr>
        <th>黄嘉豪</th>
        <td>100</td>
        <td>100</td> 
        <td>100</td>
    </tr>
    <tr>
        <th>崔驰</th>
        <td>90</td>
        <td>100</td> 
        <td>60</td>
    </tr>
    <tr>
        <th>张鑫</th>
        <td>100</td>
        <td>100</td> 
        <td>100</td>
    </tr>
   </table>
</body>
</html>
