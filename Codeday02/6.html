<!-- 合并单元格 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <thead>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>黄嘉豪</th>
            <td>100</td>
            <!-- td rowspan="2" 表示100在tbody里面占两行 -->
            <td rowspan="2">100</td> 
            <td>100</td>
        </tr>
        <tr>
            <th>崔驰</th>
            <td>90</td>
            <td>60</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>张鑫</th>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
