<!-- 多选框的默认选中 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- checked,默认选中 -->
    城市：
    <input type="checkbox" > 北京
    <input type="checkbox" checked> 福建
    <input type="checkbox" > 厦门 
    <input type="checkbox" checked> 西安
</body>
</html>
