<!-- padding的多值写法 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            /* width height 内容区域 */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 从上开始 顺时针转啊转  */
            /* 四值写法 上 右 下 左  */
            padding: 20px 10px 30px 40px;
            /* 三值写法 上 左右 下 */
            /* 两值写法 上下 左右 */
            /* 一值写法 四个方向 */
           
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
