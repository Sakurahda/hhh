<!-- 长方形————胶囊 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            /* 最大值是50%，超过没有效果 */
            border-radius: 50%;
        }
        div {
            width: 200px;
            height: 80px;
            /* 半径为高度的一半 */
            border-radius: 40px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <img src="../微信图片_20230927225441.jpg" alt="">
    <div>我以为是规则</div>
</body>
</html>
