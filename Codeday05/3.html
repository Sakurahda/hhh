<!-- 盒子模型 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            /* width height 内容区域 */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding 内边距 内容与盒子边缘之间 会撑大盒子 上下左右都会撑大  */
            padding: 20px;
            /* border 边框线  */
            border: 1px solid #000;
            /* margin 外边距 出现在盒子外面  */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
