<!-- 边框线 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div.box {
            /* width height 内容区域 */
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border 边框线 粗细 线条样式 solid实线 dashed虚线 dotted点线 颜色 */
            border: 1px solid #000;
        }
        div.test {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* boder-方向 单方向边框线 */
            border-left: 1px solid #000;
            border-right: 1px dashed gold;
            border-top: 1px dotted blue;
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">div标签</div>
    <div class="test">divvvvvvvv</div>
</body>
</html>
