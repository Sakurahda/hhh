<!-- 外边距合并现象 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
        }
        .two {
            width: 100px;
            height: 100px;
            background-color: brown;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 首先 垂直排列 其次 外边距要有交集 会取较大值 -->
    <div class="one">One</div>
    <div class="two">Two</div>
</body>
</html>
