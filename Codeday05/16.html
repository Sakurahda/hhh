<!-- 盒子模型————阴影 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: #000;
            /* box-shadow X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影*/
            /* X Y必须写 默认外阴影 内阴影加inset */
            box-shadow: 40px 38px 1px -12px rgba(0,0,0,0.9);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
