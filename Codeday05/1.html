<!-- 结构伪类选择器 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 结构关系：即列表中的li， */
        /* E:first-child 选中第一个标签 */
        li:first-child {
            background-color: red;
        }
        /* E:last-child 选中最后一个标签 */
        li:last-child {
            background-color: aqua;
        }
        /* E:nth-child(m) 选中第m个标签 */
        li:nth-child(3) {
            background-color: blue;
        }
        /* 选中具有规律的 2n 2n+/-1 5n n+5 5-n 偶数 奇数 5的倍数 第五个以后的数字  tip:n从0开始*/
        li:nth-child(2n) {
            background-color: black;
        }

    </style>
</head>
<body>
    <ul>
        <li>我是第一</li>
        <li>我是第二</li>
        <li>我是第三</li>
        <li>我是第四</li>
        <li>我是第五</li>
        <li>我是第六</li>
        <li>我是第七</li>
        <li>我是第八</li>
        <li>我是第九</li>
    </ul>
</body>
</html>
