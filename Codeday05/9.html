<!-- 清楚默认样式————利用通配符 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 开启内减模式 */
            box-sizing: border-box;
        } 
        
        li {
            /* 去掉列表的默认序号 */
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>随心装扮着</h1>
    <p>白色衬衫的</p>
    <ul>
        <li>袖口</li>
    </ul>
</body>
</html>
