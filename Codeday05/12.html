<!-- 外边塌陷问题 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 解决方案1，子类不加外边距父类加内边距 内减模式 */
            /* padding-top: 50px;
            box-sizing: border-box; */
            /* 解决方案2，父类overflow:hidden 因为溢出隐藏会找到父类真正的边界固定住 */
            /* overflow: hidden; */
            /* 解决方案3，父类加边框线 同理 */
            border: 1px solid #000;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 塌陷问题，子类加外边距会把父类拉下来*/
            margin-top: 50px; 
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">是你</div>
    </div>
    
</body>
</html>
