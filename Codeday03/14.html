<!-- font复合属性 一个属性对应多个值 是否倾斜 是否加粗 字号/行高 字体 -->
<!-- 必须按顺序，空格间隔，字号和字体必须填写，否则无效 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font: italic 700 30px/2 楷体;
        }
    </style>
</head>
<body>
    <div>手写的从前</div>
</body>
</html>
