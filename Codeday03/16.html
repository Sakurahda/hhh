<!-- 文本对齐方式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 本质：居中文字/父级标签内的内容，标签位置不变 */
        h1 {
            /* 居中对齐 */
            text-align: center;
        }
        h2 {
            /* 左对齐，默认 */
            text-align: left;
        }
        h3 {
            /* 右对齐 */
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>标题文字</h1>
    <h2>测试左对齐</h2>
    <h3>测试右对齐</h3>
</body>
</html>
