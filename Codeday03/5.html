<!-- id选择器 差异化设置标签的效果 一般配合JavaScript使用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 #id名 */
        #red-30px {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- id选择器的使用，一般一个页面只使用一次 -->
    <div id="red-30px">知道不能太依赖</div>
    <div id="red-30px">怕你会把我宠坏</div>
</body>
</html>
