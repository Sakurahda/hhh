<!-- 初步认识css————样式表 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初步认识css</title>
    <style>
        /* style里面书写css代码 */
        /* 选择器 {css属性} */
        /* 键值对————属性名+属性值 */
        p {
            /* 文字颜色 */
            color: blueviolet;
            /* 文字大小 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>站在屋顶只对风说</p>
</body>
</html>
