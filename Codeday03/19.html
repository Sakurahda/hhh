<!-- 文字颜色 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 0-255 */
            color: rgb(0, 26, 255);    
        }
        h2 {
            background-color: aqua;
            /* 第四位表示透明度0-1 */
            color: rgba(0,0,0,0.3);
        }
        h3 {
            /* 16进制，6位数，如果相邻一样两两缩写 */
            color: #111;
        }
    </style>
</head>
<body>
    <h1>我人呢</h1>
    <h2>不在的</h2>
    <h3>老师的</h3>
</body>
</html>
