<!-- 字体修饰属性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 字体粗细 正常500 加粗700 */
            font-weight: 700;
        }
        div {
            font-weight: 100;
        }

    </style>
</head>
<body>
    <p>古巴比伦王颁布了汉谟拉比法典</p>
    <div>集合</div>
</body>
</html>
