<!-- 行高，垂直居中 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            height: 100px;
            background-color: aqua;
            /* 单行文字垂直居中，利用文字高度加上下间距等于行高的特性 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
