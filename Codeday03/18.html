<!-- 文本修饰线 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 删除下划线 */
            text-decoration: none;
        }
        div {
            /* 添加下划线 */
            text-decoration: underline;
        }
        p {
            /* 添加删除线 */
            text-decoration: line-through;
        }
        span {
            /* 添加顶划线 */
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">去掉下划线</a>
    <div>添加下划线</div>
    <p>添加删除线</p>
    <span>添加顶划线</span>
</body>
</html>
