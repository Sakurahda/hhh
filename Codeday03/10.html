<!-- 字体修饰属性 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            /*清除默认倾斜 */
            font-style: normal;
        }
        div {
            /* 设置倾斜，太丑了 */
            font-style: italic;
        }

    </style>
</head>
<body>
   <em>哈哈哈</em>
   <div>我来组成头部</div>
</body>
</html>
