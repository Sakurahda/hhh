<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 解决网速满的时候，图片加载不出来，alt在图片无法加载的时候进行文本提示 -->
    <img src="./微信图片_20230725172903.jpg" alt="无法加载" width="100" height="100" width="100" height="100">
    <!-- title，鼠标悬停时候提示文字 -->
    <img src="./微信图片_20230725172903.jpg" title="北京的雪，我替你看了" width="100" height="100" width="100" height="100">
    <img src="./微信图片_20230927223824.jpg" width="100" height="100">
    <img src="./微信图片_20230927223824.jpg" width="100" height="100">


</body>
</html>
