<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在html5中，属性名和属性值一致，则缩写，即controls="controls" -->
    <!-- controls 控制面板 loop 循环播放 autoplay 自动播放 -->
    <audio src="./music/周杰伦 - .爱在西元前.mp3" controls loop autoplay></audio>
</body>
</html>
